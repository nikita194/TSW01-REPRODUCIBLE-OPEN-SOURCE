name: Assignment Autograding

on:
  push:
    branches:
      - main

jobs:
  task2:
    name: Task 2
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step 3: Install Poetry
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    # Step 4: Install Dependencies
    - name: Install Dependencies
      run: |
        poetry install
        
    # Check Task 2: Poetry Setup
    - name: Check Task 2
      run: |
        if [ -f "pyproject.toml" ] && [ -f "poetry.lock" ]; then
          echo "Poetry setup verified."
        else
          echo "Error: Poetry files not found."
          exit 1
        fi
  task3:
    name: Task 3
    runs-on: ubuntu-latest
    needs: task2

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step 3: Install Poetry
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    # Step 4: Install Dependencies
    - name: Install Dependencies
      run: |
        poetry install

    # Check Task 3: Restructured Repository
    - name: Check Task 3
      run: |
        if [ -d "src/opticaldisp" ] && [ -f "src/opticaldisp/waveforms.py" ] && [ -f "src/opticaldisp/optical_signals.py" ] && [ -f "src/opticaldisp/dispersion.py" ]; then
          echo "Repository structure verified."
        else
          echo "Error: Restructured repository files missing."
          exit 1
        fi

  task4:
    name: Task 4
    runs-on: ubuntu-latest
    needs: task3

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step 3: Install Poetry
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    # Step 4: Install Dependencies
    - name: Install Dependencies
      run: |
        poetry install

    # Check Task 4: Linting with Ruff
    - name: Check Task 4
      run: |
        poetry run ruff check . || exit 1

  task5:
    name: Task 5
    runs-on: ubuntu-latest
    needs: task4

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step 3: Install Poetry
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    # Step 4: Install Dependencies
    - name: Install Dependencies
      run: |
        poetry install

    # Check Task 5: LICENSE File
    - name: Check Task 5
      run: |
        if [ -f "LICENSE" ]; then
          echo "LICENSE file verified."
        else
          echo "Error: LICENSE file not found."
          exit 1
        fi
        
  task6:
    name: Task 6
    runs-on: ubuntu-latest
    needs: task5

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step 3: Install Poetry
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    # Step 4: Install Dependencies
    - name: Install Dependencies
      run: |
        poetry install
    # Check Task 6: Unit Tests
    - name: Check Task 6
      run: |
        if [ -d "tests" ] ; then
          poetry run pytest tests/
        else
          echo "Error: Unit tests not implemented."
          exit 1
        fi
        
  task7:
    name: Task 7
    runs-on: ubuntu-latest
    needs: task6

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step 3: Install Poetry
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    # Step 4: Install Dependencies
    - name: Install Dependencies
      run: |
        poetry install
    # Check Task 7: Final Repository Structure
    - name: Check Task 7
      run: |
        REQUIRED_FILES="README.md LICENSE src/opticaldisp/waveforms.py src/opticaldisp/optical_signals.py src/opticaldisp/dispersion.py tests/"
        for FILE in $REQUIRED_FILES; do
          if [ ! -f "$FILE" ] && [ ! -d "$FILE"]; then
            echo "Error: $FILE is missing."
            exit 1
          fi
        done
        echo "Final repository structure verified."

    # Provide progress in pull request
    - name: Update PR status
      if: success()
      run: echo "All tasks passed! ðŸŽ‰"
